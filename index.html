<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Starbucks</title>
</head>

<body>

    <div class="circle"></div>

    <img class="logo" src="./assets/logo starbucks.png" alt="logo-starbuscks-image" />

    <div class="box-master">
        <div class="box-text">
            <h2>It's not just coffee <br> it's <span>STARBUCKS</span></h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam modi accusantium atque id asperiores
                corporis
                explicabo, enim, et error repellendus libero aspernatur minima delectus beatae tenetur perferendis non
                quae
                vero?</p>
            <button>Deixe seu Like!</button>
        </div>
        <div class="box-img">
            <img class="copo-verde" src="./assets/copo-verde.png" alt="copo-starbucks" />
        </div>
    </div>
    <footer>
        <img class="copo-pequeno rosa" src="./assets/copo-rosa-pequeno.png" />
        <img class="copo-pequeno verde" src="./assets/copo-verde-pequeno.png" />
        <img class="copo-pequeno rosinha" src="./assets/copo-rosinha-pequeno.png" />
    </footer>

</body>

<script>
    let circulo = document.querySelector(".circle")
    let imgCopo = document.querySelector(".copo-verde")
    let verde = document.querySelector(".verde")
    let rosa = document.querySelector(".rosa")
    let rosinha = document.querySelector(".rosinha")
    
    rosa.addEventListener("click", () => {
        imgCopo.src = "./assets/copo-rosa.png"
        circulo.style.background = "#d752b1"
    })
    verde.addEventListener("click", () => {
        imgCopo.src = "./assets/copo-verde.png"
        circulo.style.background = "#017143"
    })
    rosinha.addEventListener("click", () => {
        imgCopo.src = "./assets/copo-rosinha.png"
        circulo.style.background = "#eb7495"
    })



</script>

</html>
